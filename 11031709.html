    <!-- LottieFiles CSS (optional, for positioning) -->
    <style>
        /* √Åltal√°nos st√≠lusok */
        body {

            display: flex;

        /* Oldals√≥ kont√©ner st√≠lus */

        /* K√°rtya st√≠lus */
        .card {

            text-align: center;

            position: relative;

            max-width: 600px; /* Cs√∂kkentett maxim√°lis sz√©less√©g */
            width: 100%;

        }

        /* Anim√°ci√≥k */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {

        @keyframes shake {

            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @keyframes celebrate {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes floatEmoji {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(360deg); }
            100% { transform: translateY(0) rotate(720deg); }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(200px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes sadFace {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes hintBounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Sz√∂veg √©s bemenet st√≠lus */
        .number {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            width: 80%;
            max-width: 200px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            border-color: #ff9671;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6f61;
            color: white;

            border-radius: 10px;

            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 5px;

        button:hover {
            background-color: #ff9671;
            transform: scale(1.05);

        /* √úzenetek st√≠lus */
        .message {

            margin-top: 20px;
            min-height: 1.8em;
            transition: color 0.3s ease;
        }

        .correct {
            color: green;
            animation: celebrate 1s;
        }

        .incorrect {

            animation: shake 0.5s;
        }

        .hint {

        }

        /* Anim√°lt h√°tt√©r elemek */
        .background-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 111, 97, 0.2);
            animation: float 6s infinite;
            z-index: 0;

        .background-element1 {

        .background-element2 {

        /* T√∂bb halv√°ny, mozg√≥ emoji */
        .emoji-background {
            position: absolute;
            font-size: 2em;
            opacity: 0.2; /* Halv√°ny megjelen√©s */
            animation: floatEmoji 10s infinite;
        }

        .emoji-bg1 {
            top: 5%;
            left: 20%;
            animation-delay: 0s;
        }

        .emoji-bg2 {
            top: 50%;
            left: 80%;
            animation-delay: 2s;
        }

        .emoji-bg3 {
            top: 75%;
            left: 40%;
            animation-delay: 4s;
        }

        .emoji-bg4 {
            top: 30%;
            left: 10%;
            animation-delay: 6s;
        }

        .emoji-bg5 {
            top: 65%;
            left: 70%;
            animation-delay: 8s;
        }

        /* Sz√°megyenes st√≠lusok */
        .number-line {
            margin-top: 20px;
            position: relative;
            height: 80px; /* Cs√∂kkentett magass√°g */
            display: none; /* Alap√©rtelmezetten rejtve */
            transition: transform 0.5s ease;
            overflow: hidden; /* Hogy a t√∫lny√∫l√≥ r√©szek ne l√°tsz√≥djanak */
        }

        .number-line.visible {
            display: block;
        }

        .number-line svg {
            width: 100%;
            height: 100%;
        }

        .tick {
            stroke: #333;
            stroke-width: 2;
        }

        .label {
            font-size: 0.8em;
            fill: #333;
            font-family: 'Roboto', sans-serif;
        }

        .current-number-line {
            stroke: red;
            stroke-width: 3;
        }

        .neighbor-blink {
            stroke: #4CAF50;
            stroke-width: 3;
            animation: blink 1s infinite;
        }

        /* Vicces anim√°ci√≥ a helyes v√°laszhoz */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            opacity: 0.8;
            border-radius: 50%;
            animation: confettiFall 2s forwards;
        }

        /* Emoji st√≠lusok */
        .emoji {
            position: absolute;
            font-size: 2em;
            animation: floatEmoji 4s infinite;
            animation-duration: 2s; /* Anim√°ci√≥ hossza 2 m√°sodperc */
            opacity: 0.3; /* Halv√°nyabb megjelen√©s */
        }

        .emoji1 {
            top: 15%;
            left: 5%;
            animation-delay: 0s;
        }

        .emoji2 {
            top: 40%;
            right: 10%;
            animation-delay: 1s;
        }

        .emoji3 {
            bottom: 15%;
            left: 25%;
            animation-delay: 1.5s;
        }

        .emoji4 {
            top: 70%;
            right: 20%;

        }

        .emoji5 {

        }

        /* Reszponz√≠v Design */
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .settings-container {
                margin-right: 0;

            }

            h1 {
                font-size: 1.8em;
            }

            .number {
                font-size: 1.8em;
            }

            input[type="number"] {
                width: 100%;
                max-width: 250px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .number-line {
                height: 80px;
            }

            .label {
                font-size: 0.6em;
            }

            .emoji {
                font-size: 1.5em;
            }

                padding: 20px;
            }
        }

        /* Mobil billenty≈±zet hat√°s√°ra t√∂rt√©n≈ë g√∂rget√©s */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px; /* Cs√∂kkentett maxim√°lis sz√©less√©g */
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Oldals√≥ be√°ll√≠t√°si kont√©ner -->
    <div class="settings-container">
        <h2>Be√°ll√≠t√°sok</h2>
        <label for="min-value">Minimum √©rt√©k:</label>
        <input type="number" id="min-value" value="0" min="0" max="1000">

        <label for="max-value">Maximum √©rt√©k:</label>
        <input type="number" id="max-value" value="500" min="0" max="10000">

        <label for="rounding-unit">Kerek√≠t√©si egys√©g:</label>
        <select id="rounding-unit">
            <option value="10">T√≠zesre</option>
            <option value="100">Sz√°zasra</option>
        </select>

        <button onclick="applySettings()">Alkalmaz</button>
    </div>

    <!-- Anim√°lt h√°tt√©r elemek -->
    <div class="background-element background-element1"></div>
    <div class="background-element background-element2"></div>
    <div class="background-element background-element3"></div>

    <!-- Halv√°ny, mozg√≥ emojik a h√°tt√©rben -->
    <div class="emoji-background emoji-bg1">üåü</div>
    <div class="emoji-background emoji-bg2">‚ú®</div>
    <div class="emoji-background emoji-bg3">üí´</div>
    <div class="emoji-background emoji-bg4">üåà</div>
    <div class="emoji-background emoji-bg5">‚≠ê</div>

    <!-- Vicces, mozg√≥ emojik -->
    <div class="emoji emoji1">üòÑ</div>
    <div class="emoji emoji2">üéâ</div>
    <div class="emoji emoji3">üöÄ</div>
    <div class="emoji emoji4">üî•</div>
    <div class="emoji emoji5">üí•</div>

    <div class="card">
        <div class="content-wrapper">
            <h1>Kerek√≠t√©si Gyakorlat</h1>
            <div class="number" id="number">--</div>
            <input type="number" id="answer" placeholder="Kerek√≠tve" onkeydown="handleEnter(event)">
            <br>
            <button onclick="checkAnswer()">Ellen≈ëriz</button>
            <button onclick="toggleNumberLine()">Sz√°megyenes megjelen√≠t√©se/elrejt√©se</button>
            <button onclick="generateNumber()" id="next-button" style="display: none;">K√∂vetkez≈ë sz√°m</button>
            <div class="message" id="message"></div>

            <!-- Sz√°megyenes -->
            <div class="number-line" id="number-line">
                <!-- SVG alap√∫ sz√°megyenes -->
                <svg id="number-line-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 80">
                    <g id="number-line-group">
                        <line x1="0" y1="40" x2="600" y2="40" stroke="#333" stroke-width="4" />
                        <!-- Dinamikusan hozz√°adott elemek -->
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <!-- Lottie Anim√°ci√≥k -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>

    <script>
        let currentNumber = 0;
        let hintStep = 0;
        let maxHints = 5; // √ñt√∂dik hib√°s v√°lasz ut√°n megjelenik a helyes v√°lasz
        let roundingUnit = 10; // Alap√©rtelmezett kerek√≠t√©si egys√©g

        // Be√°ll√≠t√°sok alkalmaz√°sa
        function applySettings() {
            const min = parseInt(document.getElementById('min-value').value);
            const max = parseInt(document.getElementById('max-value').value);
            const unit = parseInt(document.getElementById('rounding-unit').value);

            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("K√©rlek, adj meg √©rv√©nyes minimum √©s maximum √©rt√©keket, ahol a minimum kisebb, mint a maximum.");
                return;
            }

            roundingUnit = unit;
            generateNumber();
        }

        // Gener√°l egy v√©letlensz√°mot a be√°ll√≠tott tartom√°nyb√≥l
        function generateNumber() {
            const min = parseInt(document.getElementById('min-value').value);
            const max = parseInt(document.getElementById('max-value').value);
            currentNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('number').innerText = currentNumber;
            document.getElementById('answer').value = '';
            document.getElementById('message').innerText = '';
            document.getElementById('message').className = 'message';
            document.getElementById('next-button').style.display = 'none';
            document.getElementById('answer').focus();
            hintStep = 0;
            drawNumberLine(currentNumber);
        }

        // Kerek√≠t√©si f√ºggv√©ny a be√°ll√≠tott egys√©g alapj√°n
        function roundNumber(num) {
            return Math.round(num / roundingUnit) * roundingUnit;
        }

        // V√°lasz ellen≈ërz√©se
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = roundNumber(currentNumber);
            const message = document.getElementById('message');

            if (userAnswer === correctAnswer) {
                message.innerText = "Gratul√°lok, helyes v√°lasz! üéâ";
                message.className = 'message correct animate__animated animate__bounceIn';
                addConfetti();
                document.getElementById('next-button').style.display = 'inline-block';
                showPositiveAnimation();
            } else {
                hintStep++;
                if (hintStep < maxHints) {
                    provideHint(hintStep);
                } else {
                    // √ñt√∂dik hib√°s v√°lasz ut√°n megjelenik a helyes v√°lasz
                    message.innerText = `Most nem siker√ºlt, de ne add fel! Gyakorolj tov√°bb, menni fog! üòä A helyes v√°lasz: ${correctAnswer}.`;
                    message.className = 'message incorrect animate__animated animate__tada';
                    document.getElementById('next-button').style.display = 'inline-block';
                }
                showNegativeAnimation();
            }
        }

        // V√°laszgener√°l√°s hib√°s v√°laszok eset√©n
        function provideHint(step) {
            const message = document.getElementById('message');
            let lowerUnit, upperUnit;

            if (roundingUnit === 10) {
                lowerUnit = Math.floor(currentNumber / 10) * 10;
                upperUnit = lowerUnit + 10;
            } else if (roundingUnit === 100) {
                lowerUnit = Math.floor(currentNumber / 100) * 100;
                upperUnit = lowerUnit + 100;
            }

            switch(step) {
                case 1:
                    message.innerText = "Pr√≥b√°ld √∫jra! üòï";
                    message.className = 'message incorrect animate__animated animate__shakeX';
                    highlightNeighbors(lowerUnit, upperUnit);
                    break;
                case 2:
                    if (roundingUnit === 10) {
                        message.innerText = `A sz√°m k√©t kerek egys√©ge: ${lowerUnit} √©s ${upperUnit}. ü§î`;
                    } else if (roundingUnit === 100) {
                        message.innerText = `A sz√°m k√©t kerek egys√©ge: ${lowerUnit} √©s ${upperUnit}. ü§î`;
                    }
                    message.className = 'message hint animate__animated animate__fadeIn';
                    break;
                case 3:
                    if (roundingUnit === 10) {
                        const distanceToLower = currentNumber - lowerUnit;
                        const distanceToUpper = upperUnit - currentNumber;
                        message.innerText = `A sz√°m ${distanceToLower} egys√©gre van ${lowerUnit}-t≈ël √©s ${distanceToUpper} egys√©gre ${upperUnit}-t√≥l. üìê`;
                    } else if (roundingUnit === 100) {
                        const distanceToLower = currentNumber - lowerUnit;
                        const distanceToUpper = upperUnit - currentNumber;
                        message.innerText = `A sz√°m ${distanceToLower} egys√©gre van ${lowerUnit}-t≈ël √©s ${distanceToUpper} egys√©gre ${upperUnit}-t√≥l. üìê`;
                    }
                    message.className = 'message hint animate__animated animate__fadeInUp';
                    break;
                case 4:
                    if (roundingUnit === 10) {
                        message.innerText = `Eml√©kezz, hogy a kerek√≠t√©sn√©l a k√∂zelebbi t√≠zesre kerek√≠t√ºnk. üìè`;
                    } else if (roundingUnit === 100) {
                        message.innerText = `Eml√©kezz, hogy a kerek√≠t√©sn√©l a k√∂zelebbi sz√°zasra kerek√≠t√ºnk. üìè`;
                    }
                    message.className = 'message hint animate__animated animate__fadeIn';
                    break;
                // Ne felejts√ºk el, hogy az √∂t√∂dik hib√°s v√°lasz nem h√≠vja meg a provideHint-ot
                default:
                    break;
            }
        }

        // Sz√°megyenes szomsz√©dos egys√©geinek kiemel√©se
        function highlightNeighbors(lowerUnit, upperUnit) {
            const svg = document.getElementById('number-line-svg');
            const ticks = svg.querySelectorAll('.tick');
            ticks.forEach(tick => {
                const tickValue = parseInt(tick.getAttribute('data-value'));
                if (tickValue === lowerUnit || tickValue === upperUnit) {
                    tick.classList.add('neighbor-blink');
                }
            });
        }

        // Sz√°megyenes rajzol√°sa a jelenlegi sz√°m k√∂r√ºl a kerek√≠t√©si egys√©g alapj√°n
        function drawNumberLine(number) {
            const svg = document.getElementById('number-line-svg');
            const group = document.getElementById('number-line-group');
            while (group.children.length > 1) { // Csak a ticks √©s label-ek maradnak
                group.removeChild(group.lastChild);
            }

            let lowerUnit, upperUnit;
            let totalUnits = 0;

            if (roundingUnit === 10) {
                lowerUnit = Math.floor(number / 10) * 10 - 30;
                upperUnit = Math.floor(number / 10) * 10 + 30;
                totalUnits = 6; // 3 t√≠zes balra √©s jobbra
            } else if (roundingUnit === 100) {
                lowerUnit = Math.floor(number / 100) * 100 - 200;
                upperUnit = Math.floor(number / 100) * 100 + 200;
                totalUnits = 4; // 2 sz√°zas balra √©s jobbra
            }

            // Korl√°tozzuk a tartom√°nyt 0 √©s maxValue k√∂z√∂tt
            const minValue = parseInt(document.getElementById('min-value').value);
            const maxValue = parseInt(document.getElementById('max-value').value);

            if (lowerUnit < minValue) {
                upperUnit += (minValue - lowerUnit);
                lowerUnit = minValue;
            }
            if (upperUnit > maxValue) {
                lowerUnit -= (upperUnit - maxValue);
                upperUnit = maxValue;
                if (lowerUnit < minValue) {
                    lowerUnit = minValue;
                }
            }

            // T√≠zes kerek√≠t√©s eset√©n mindig 7 tick, sz√°zasn√°l 5 tick
            let ticksToShow = roundingUnit === 10 ? 7 : 5;

            // Kisz√°moljuk az √∫j alj√°t √©s tetej√©t, hogy mindig a megfelel≈ë sz√°m√∫ tick legyen
            if (roundingUnit === 10) {
                lowerUnit = Math.floor(number / 10) * 10 - 30;
                upperUnit = Math.floor(number / 10) * 10 + 30;
            } else if (roundingUnit === 100) {
                lowerUnit = Math.floor(number / 100) * 100 - 200;
                upperUnit = Math.floor(number / 100) * 100 + 200;
            }

            // Korl√°tozzuk a tartom√°nyt
            if (lowerUnit < minValue) {
                upperUnit += (minValue - lowerUnit);
                lowerUnit = minValue;
            }
            if (upperUnit > maxValue) {
                lowerUnit -= (upperUnit - maxValue);
                upperUnit = maxValue;
                if (lowerUnit < minValue) {
                    lowerUnit = minValue;
                }
            }

            // Kisz√°moljuk a t√©nyleges tick sz√°mot
            let currentTicksToShow = Math.floor((upperUnit - lowerUnit) / roundingUnit) + 1;
            if (roundingUnit === 10 && currentTicksToShow < 7) {
                // N√∂velj√ºk a tartom√°nyt, ha nem elegend≈ë tick van
                upperUnit += (7 - currentTicksToShow) * roundingUnit;
                if (upperUnit > maxValue) {
                    upperUnit = maxValue;
                }
                currentTicksToShow = Math.floor((upperUnit - lowerUnit) / roundingUnit) + 1;
            } else if (roundingUnit === 100 && currentTicksToShow < 5) {
                upperUnit += (5 - currentTicksToShow) * roundingUnit;
                if (upperUnit > maxValue) {
                    upperUnit = maxValue;
                }
                currentTicksToShow = Math.floor((upperUnit - lowerUnit) / roundingUnit) + 1;
            }

            // Sz√°megyenes be√°ll√≠t√°sa
            const lineLength = 600; // Fix sz√©less√©g
            const stepLength = lineLength / (currentTicksToShow - 1);

            // Sz√°m pozicion√°l√°sa a k√∂z√©ppontban
            const centerX = 300; // SVG sz√©less√©ge / 2
            const numberPosition = (number - lowerUnit) / (upperUnit - lowerUnit) * lineLength;
            const translateX = centerX - numberPosition;
            group.setAttribute('transform', `translate(${translateX}, 0)`);

            // Tickek √©s c√≠mk√©k hozz√°ad√°sa
            for (let i = 0; i < currentTicksToShow; i++) {
                const currentTickValue = lowerUnit + i * roundingUnit;

                // Csak akkor rajzoljuk meg, ha a tick √©rt√©ke a tartom√°nyon bel√ºl van
                if (currentTickValue >= minValue && currentTickValue <= maxValue) {
                    const x = i * stepLength;

                    // Tick vonal
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute('x1', x);
                    line.setAttribute('y1', roundingUnit === 10 ? 30 : 35); // Kicsit m√≥dos√≠tott y poz√≠ci√≥
                    line.setAttribute('x2', x);
                    line.setAttribute('y2', roundingUnit === 10 ? 50 : 55);
                    line.setAttribute('class', 'tick');
                    line.setAttribute('data-value', currentTickValue);
                    group.appendChild(line);

                    // C√≠mke
                    const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    label.setAttribute('x', x);
                    label.setAttribute('y', roundingUnit === 10 ? 70 : 65); // Kicsit m√≥dos√≠tott y poz√≠ci√≥
                    label.setAttribute('text-anchor', 'middle');
                    label.setAttribute('class', 'label');
                    label.textContent = currentTickValue;
                    group.appendChild(label);
                }
            }

            // Piros vonal a jelenlegi sz√°mhoz
            const relativePosition = (number - lowerUnit) / (upperUnit - lowerUnit);
            const currentX = relativePosition * lineLength;
            const currentLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
            currentLine.setAttribute('x1', currentX);
            currentLine.setAttribute('y1', roundingUnit === 10 ? 20 : 25);
            currentLine.setAttribute('x2', currentX);
            currentLine.setAttribute('y2', roundingUnit === 10 ? 60 : 65);
            currentLine.setAttribute('class', 'current-number-line');
            group.appendChild(currentLine);
        }

        // Sz√°megyenes megjelen√≠t√©se/elrejt√©se

            });

        // Enter gomb t√°mogat√°sa a v√°lasz ellen≈ërz√©s√©hez

        // G√∂rget√©s kezel√©se billenty≈±zet megjelen√©sekor
        function handleResize() {
            const card = document.querySelector('.card');
            const numberLine = document.getElementById('number-line');
            if (window.innerHeight < 600) { // P√©lda felt√©tel, igaz√≠tsd sz√ºks√©g szerint
                card.style.maxHeight = '80vh';

            } else {
